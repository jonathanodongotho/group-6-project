<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="assets/libraries/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/custom/register.css">
</head>

<body>
    <form class="py-4">
        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="eg. Mark" required>
        </div>
        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="eg. Ssentamu" required>
        </div>
        <div class="col-md-12">
            <label for="validationCustom02" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="email">
        </div>
        <div class="col-md-12">
            <label for="validationCustom03" class="form-label">Contact</label>
            <input type="tel" class="form-control" id="validationCustom04" required>
        </div>
        <div class="col-md-12">
            <label for="validationCustom03" class="form-label">Country</label>
            <input type="tel" class="form-control" id="validationCustom04" value="UGANDA" disabled>
        </div><div class="col-md-12">
            <label for="validationCustom03" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom04" required>
        </div><div class="col-md-12">
            <label for="validationCustom03" class="form-label">Confirm pasword</label>
            <input type="password" class="form-control" id="validationCustom04" required>
        </div>
        <div class="col-12 py-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12 py-2">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>



    <!-- <script src="assets/libraries/js/bootstrap.bundle.js"></script> -->
</body>

</html>
